{% extends 'recipes/base.html' %}

{% block content %}
    <h1>Результаты поиска: "{{ query }}"</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for recipe in recipes %}
            <div class="col">
                <div class="card h-100">
                    <img src="{{ recipe.image.url }}" class="card-img-top" alt="{{ recipe.title }}" style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ recipe.title }}</h5>
                        <p class="card-text flex-grow-1">{{ recipe.description|truncatewords:10 }}</p>
                        <a href="{% url 'recipe_detail' recipe.pk %}" class="btn btn-primary">Посмотреть рецепт</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
