{% extends 'recipes/base.html' %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg" style="width: 100%; max-width: 500px;">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Регистрация</h2>
                <form method="post" class="row g-3">
                    {% csrf_token %}
                    
                    <!-- Имя пользователя -->
                    <div class="col-12 position-relative">
                        <i class="fas fa-user position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                        <input type="text" class="form-control ps-5" name="username" placeholder="Имя пользователя">
                    </div>

                    <!-- Email -->
                    <div class="col-12 position-relative">
                        <i class="fas fa-envelope position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                        <input type="email" class="form-control ps-5" name="email" placeholder="Email">
                    </div>

                    <!-- Пароль -->
                    <div class="col-12 position-relative">
                        <i class="fas fa-lock position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                        <input type="password" class="form-control ps-5" name="password1" placeholder="Пароль">
                    </div>

                    <!-- Подтверждение пароля -->
                    <div class="col-12 position-relative">
                        <i class="fas fa-lock position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                        <input type="password" class="form-control ps-5" name="password2" placeholder="Подтвердите пароль">
                    </div>

                    <!-- Кнопки отправки формы -->
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Зарегистрироваться</button>
                        <a href="{% url 'home' %}" class="btn btn-link mt-2">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
